    <body>

						<p>Head back to the main page <a href="https://jbmagination.com/snowdriftindie">here</a></p>
					
					
			<div id="flashDiv" align="center" valign="middle">
			<a href="http://get.adobe.com/flashplayer">
				<map name="noflash">
					  <area href="http://get.adobe.com/flashplayer" alt="Get Adobe Flash Player" coords="432,440,568,477" shape="rect" target="_blank">
				</map>
				<img usemap="#noflash" src="img/noflash.jpg" alt="" height="870" width="990" border="0" />
			</div>
		</a>
			 <script type="text/javascript">
			  function gup( name )
				 {
						 name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
						 var regexS = "[\\?&]"+name+"=([^&#]*)";
						 var regex = new RegExp( regexS );
						 var results = regex.exec( window.location.href );
						 if( results == null )
								 return "";
						 else
						 return results[1];
				 }
						 
				var so = new SWFObject("calendar.swf?t=" + new Date().getTime(), "stage", "900px", "578px", "9", "#ffffff");
				so.addParam("menu",false);
				
				so.addVariable("l", gup( "l" ) );
				so.addVariable("c", gup( "c" ) );
				so.addVariable("p", gup( "p" ) );
				so.addVariable("p1", gup( "p1" ) );
				so.write("flashDiv");
			 </script>
